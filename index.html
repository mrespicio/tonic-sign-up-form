<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Tonic</title>
</head>
<body>
    <main>
        <div id="left">
            <img src="img/product.jpg" alt="bottle of tonic skincare" width="500px">
        </div>
        <div id="right">
            <section id="header">
                <h1>Tonic Cosmetics</h1>
                <h2>This is not a real company</h2>
            </section>
            <section id="signup">
                <form action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first-name">
                    <br>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last-name">
                    <br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="e-mail">
                    <br>

                    <label for="pnum">Phone Number</label>
                    <input type="text" id="pnum" name="phone-num">
                    <br>

                    <label for="pw">Password</label>
                    <input type="password" id="pw" name="p-word">
                    <br>

                    <label for="cpw">Confirm Password</label>
                    <input type="password" id="cpw" name="conp-word">
                    <br>

                    <button type="submit" id="submit">Create Account</button>
                </form>
                <p>Already have an account? Log in</p>
            </section>
        </div>

    </main>
</body>
</html>
